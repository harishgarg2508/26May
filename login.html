<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css" />
  
</head>
<body>
  <div class="background">
    <div class="circle top-left"></div>
    <div class="circle bottom-right"></div>
    <div class="dots top-right"></div>
    <div class="dots bottom-left"></div>

    <div class="login-box">
      <h2>Logo</h2>
      <p>Enter your credentials to access your account</p>

      <form id="login-form">
  <input type="text" placeholder="User ID" id="user-id" required />
  <div class="password-container">
    <input type="password" placeholder="Password" id="user-password" required />
    <span class="eye-icon">üëÅÔ∏è</span>
  </div>
  <button type="submit">Sign In</button>
  <a href="signup.html" class="signup-link">Sign Up</a>
</form>

    </div>
  </div>
  <script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const enteredEmail = document.getElementById('user-id').value.trim();
    const enteredPassword = document.getElementById('user-password').value;

    const storedEmail = localStorage.getItem('userEmail');
    const storedPassword = localStorage.getItem('userPassword');

    if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
      // alert("Login successful!");  
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid credentials. Please try again.");
    }
  });
</script>

</body>
</html>
